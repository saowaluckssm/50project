<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #FD3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2A86BA;">
        <h1>Feeling Spring</h1>
        <p>blue</p>
      </div>
      <div style="background-color: #252E33;">
        <h1>Building</h1>
        <p>gray</p>
      </div>
      <div style="background-color: #FFB866;">
        <h1>Flowers field</h1>
        <p>orange</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.pexels.com/photos/88502/tulips-holland-tulip-fields-royalty-free-88502.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
      <div style="background-image: url('https://images.pexels.com/photos/187913/pexels-photo-187913.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');"></div>
      <div style="background-image: url('https://images.pexels.com/photos/1030875/pexels-photo-1030875.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
      <div style="background-image: url('https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
      

    </div>
   
    <div class="action-buttons">
      <button class="down-button">
        
        <i class="fas fa-arrow-down"></i>
        
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
